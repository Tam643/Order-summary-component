<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card By Tum Theeradach</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="./images/illustration-hero.svg" alt="illustration-hero">
        <div class="body">
          <div class="description">
            <h2>Order Summary</h2>
            <p class="text-center">
                You can now listen to millions of <br/>
                songs, audiobooks, and podcasts on <br/>  
                any device anywhere you like!  
            </p>
          </div>
          <div class="plan">
            <img src="./images/icon-music.svg" alt="icon-music">
            <p>
              <span class="text-bold">Annual Plan</span><br>
              $59.99/year
            </p>
            <a href="#" class="text-bold">change</a>
          </div>
          <div class="btn-wrap">
            <button type="button" class="primary">Proceed to Payment</button>
            <button type="button" class="button-link">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tum Theeradach</a>.
    </div>
  </body>
</html>
